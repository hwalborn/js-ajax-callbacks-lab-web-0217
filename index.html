<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchTerms">Search Terms</input>
    <a href="#" onclick="searchRepositories()">Search Repositories</a>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
        <li>
          <h2><a href="{{html_url}}">{{name}}</a></h2>
          {{> userDetails owner}}
          <a href="#" onclick="showCommits()">Show Commits</a>
        </li>
        {{/each}}
      </ul>
    </script>
    <script id="commit-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
        <li>
          <h2>{{author.name}}</h2>
          <p>{{sha}}</p>
          {{> userDetails author}}
        </li>
        {{/each}}
      </ul>
    </script>
    <script id="user-details-partial" type="text/x-handlebars-template">
      <section>
        <header><h5>Created by: {{login}}</h5></header>
        <img src="{{avatar_url}}" height="32" width="32">
        <a href="{{html_url}}">Profile Page</a>
      </section>
    </script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
